<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alura Books</title>
    <link rel="stylesheet" href="reset.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js" defer></script>
    <script src="scripts/scripts.js" defer></script>

    <link rel="stylesheet" href="style.css">
    
    
</head>
<body>
    <header class="cabecalho">
        <div class="container">
            <input type="checkbox" name="menu" id="menu" class="container__botao">
            <label for="menu">
                <span class="cabecalho__menu-hamburguer container__imagem"></span>
            </label>
            <ul class="lista__menu">
                <li class="lista__menu__titulo">Categorias</li>
                <li class="lista__menu__item">
                    <a href="#" class="lista__menu__link">Programação</a>
                </li>
                <li class="lista__menu__item">
                    <a href="#" class="lista__menu__link">Front-End</a>
                </li>
                <li class="lista__menu__item">
                    <a href="#" class="lista__menu__link">Infraestrutura</a>
                </li>
                <li class="lista__menu__item">
                    <a href="#" class="lista__menu__link">Business</a>
                </li>
                <li class="lista__menu__item">
                    <a href="#" class="lista__menu__link">Design &  UX</a>
                </li>
            </ul>
            <img src="img/Logo.svg" alt="logo da Alurabook" class="container__imagem">
        </div>
        <div class="container">
            <a href="#"><img src="img/Favoritos.svg" alt="Meus favoritos" class="container__imagem"></a>
            <a href="#"><img src="img/Compras.svg" alt="Carrinho de compras" class="container__imagem"></a>
            <a href="#"><img src="img/Usuario.svg" alt="usuarios" class="container__imagem"></a>
        </div>
    </header>
    <section class="banner">
        <h2 class="banner__titulo">Já sabe por onde começar?</h2>
        <p class="banner__texto">Encontre em nossa estante o que precisas para o seu desenvolvimento!</p>
        <input type="search" name="" id="" class="banner__pesquisa" placeholder="Qual será a sua próxima leitura?">
    </section>
    <section class="carrossel">
        <h2 class="carrossel__titulo">Novos Lançamentos</h2>
        <!-- Slider main container -->
        <div class="swiper">
            <!-- Additional required wrapper -->
            <div class="swiper-wrapper">
                 <!-- If we need pagination -->
                <div class="swiper-pagination"></div>
                <!-- Slides -->
                <div class="swiper-slide"><img src="img/Acessibilidade.svg
                    " alt="Livro sobre Acessibilidade da Alurabook"></div>
                <div class="swiper-slide"><img src="img/Guia Front-end.svg" alt="Livro sobre Guia Front-End da Alurabook"></div>
                <div class="swiper-slide"><img src="img/Javascript.svg" alt="Livro sobre Javascript da Alurabook"></div>
                <div class="swiper-slide"><img src="img/Liderança.svg" alt="Livro sobre Liderança da Alurabook"></div>
                <div class="swiper-slide"><img src="img/Portugol.svg" alt="Livro sobre Portugol da Alurabook"></div>
            </div>
           
            <!-- If we need navigation buttons -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
        
            <!-- If we need scrollbar -->
            <div class="swiper-scrollbar"></div>
        </div>
  
    </section>
    
</body>
</html>
